<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni Konstanz GeoQuiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            min-height: 80vh; /* keeps box tall enough to center nicely */
        }
        h1 {
            text-align: center;
        }
        main {
            flex: 1; /* takes available vertical space */
            display: flex;
            justify-content: center;
            align-items: center; /* vertical centering */
        }
        .banner {
            background: #f8f8f8;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            font-size: 1.2rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }
        footer {
            margin-top: 40px;
            text-align: center;
        }
        .admin-link {
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Uni Konstanz GeoQuiz</h1>
        </header>

        <main>
            <div class="banner">
                <!-- Default text, will be replaced by script -->
                place your text here
            </div>
        </main>

        <footer>
            <a href="/admin" class="admin-link">Admin-Bereich</a>
        </footer>
    </div>

    <script>
        // Change this text whenever you want to update the banner
        document.querySelector('.banner').textContent = "Like all nice things, also this quiz must come to an end. I hope you enjoyed it! Please, remove the sticker you're seeing, if you can.";
    </script>
</body>
</html>
