<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uni Konstanz GeoQuiz</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; }
  h1 { text-align: center; color: #333; margin-bottom: 30px; }
  #quiz { max-width: 700px; margin: 0 auto; }
  .question-card { background-color: #fff; border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.08); transition: transform 0.2s; }
  .question-card:hover { transform: translateY(-3px); }
  .question { font-weight: 600; margin-bottom: 15px; color: #222; }
  .answers label { display: block; margin-bottom: 10px; cursor: pointer; padding: 8px 12px; border-radius: 8px; transition: background-color 0.2s, color 0.2s; }
  .answers input[type="radio"] { margin-right: 10px; }
  .answers label:hover { background-color: #e8f0fe; }
  #submit-btn { display: block; margin: 30px auto; background-color: #4f46e5; color: white; border: none; padding: 12px 30px; border-radius: 10px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
  #submit-btn:hover { background-color: #3730a3; }
  #results-container { max-width: 700px; margin: 20px auto; font-size: 1.2em; font-weight: 600; text-align: center; }
</style>
</head>
<body>

<h1>Uni Konstanz GeoQuiz - CW35/2025</h1>
<div id="quiz"></div>
<button id="submit-btn">Submit</button>
<div id="results-container" class="hidden"></div>

<!-- Hidden form + iframe for safe submission -->
<form id="quiz-form" action="https://script.google.com/macros/s/AKfycbw7nzkRWfIfNnLaJ19naJEOBR0PzKl-Qzu6-CtUb64yPS32eKqAGmBs1pkgy0Hy1PwWmQ/exec" method="post" target="hidden_iframe" style="display:none;">
  <input type="hidden" name="data" id="form-data">
</form>
<iframe name="hidden_iframe" style="display:none;"></iframe>

<script>
const quizData = [
    { question: "Which strait is the busiest maritime passage in the world, with over 100,000 ship crossings annually?", answers: { a: "Strait of Malacca", b: "Strait of Hormuz", c: "English Channel" }, correct: "a" },
    { question: "Which capital city lies at the highest altitude in the world?", answers: { a: "Quito, Ecuador", b: "La Paz, Bolivia", c: "Thimpu, Bhutan" }, correct: "b" },
    { question: "Which island is the largest (by surface area) in the Mediterranean Sea?", answers: { a: "Sardinia", b: "Cyprus", c: "Sicily" }, correct: "c" }
];

const quizContainer = document.getElementById("quiz");
const resultsContainer = document.getElementById("results-container");
const submitButton = document.getElementById("submit-btn");

function buildQuiz() {
    const output = [];
    quizData.forEach((q, index) => {
        const answers = [];
        for (let letter in q.answers) {
            answers.push(
                `<label>
                    <input type="radio" name="question${index}" value="${letter}">
                    ${letter}: ${q.answers[letter]}
                </label>`
            );
        }
        output.push(
            `<div class="question-card">
                <div class="question">${q.question}</div>
                <div class="answers">${answers.join("")}</div>
            </div>`
        );
    });
    quizContainer.innerHTML = output.join("");
}

function showResults() {
    const answerContainers = quizContainer.querySelectorAll(".answers");
    let score = 0;
    const submissionData = {};

    quizData.forEach((q, index) => {
        const answerContainer = answerContainers[index];
        const selector = `input[name=question${index}]:checked`;
        const userAnswer = (answerContainer.querySelector(selector) || {}).value || "";

        submissionData[`Q${index+1}`] = userAnswer;

        if (userAnswer === q.correct) {
            score++;
            answerContainer.parentElement.style.border = "2px solid #16a34a"; // green
        } else {
            answerContainer.parentElement.style.border = "2px solid #dc2626"; // red
        }
    });

    submissionData.Score = score;

    // Display results
    resultsContainer.innerHTML = `<h2>You answered ${score} questions out of ${quizData.length} correctly!</h2>`;
    resultsContainer.classList.remove("hidden");

    // Submit JSON via hidden form
    document.getElementById("form-data").value = JSON.stringify(submissionData);
    document.getElementById("quiz-form").submit();
}

buildQuiz();
submitButton.addEventListener("click", showResults);
</script>

</body>
</html>
