<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni Konstanz GeoQuiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e8f5e9; /* soft green background */
            margin: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            min-height: 80vh;
            box-shadow: 0 4px 12px rgba(0, 128, 0, 0.15);
        }
        h1 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 10px;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        .banner {
            background: #c8e6c9;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            font-size: 1.3rem;
            box-shadow: 0 3px 6px rgba(0, 128, 0, 0.15);
            max-width: 90%;
            color: #1b5e20;
        }
        .signature {
            font-size: 1rem;
            color: #388e3c;
            text-align: center;
            margin-top: 10px;
            font-style: italic;
        }
        footer {
            margin-top: 30px;
            text-align: center;
        }
        .admin-link {
            font-size: 0.9rem;
            color: #4caf50;
            text-decoration: none;
        }
        .admin-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Uni Konstanz GeoQuiz</h1>
        </header>

        <main>
            <div class="banner">
                place your text here
            </div>
            <div class="signature">
                Add your signature here
            </div>
        </main>

        <footer>
            <a href="/admin" class="admin-link">Admin-Bereich</a>
        </footer>
    </div>

    <!-- ✅ Script moved to the very bottom so DOM is ready -->
    <script>
        document.querySelector('.banner').textContent =
            "Like all good things, also this quiz must come to an end. I hope you enjoyed it!";
        document.querySelector('.signature').textContent =
            "— Please, remove the sticker you're seeing, if you can.";
    </script>
</body>
</html>
